name: Release Multiplatform
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # --- TRABAJO 1: ESCRITORIO (Windows, Mac, Linux) ---
  release-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Desktop
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PomoPro ${{ github.ref_name }}'
          # CORRECCIÓN: Nombres de parámetros actualizados
          releaseBody: 'Versión Multiplataforma (Win/Mac/Linux)'
          releaseDraft: false
          prerelease: false

  # --- TRABAJO 2: ANDROID (Móvil) ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release-desktop
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install dependencies
        run: npm install

      # CORRECCIÓN: Usamos el target corto 'aarch64' en lugar del largo
      - name: Build Android APK
        run: npm run tauri android build -- --target aarch64

      # Subir el APK generado a la Release
      # Nota: Al especificar target aarch64, la ruta del output puede variar ligeramente.
      # Usamos un comodín (*) para encontrar el APK sea cual sea el nombre exacto.
      - name: Upload Android APK
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/*/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
