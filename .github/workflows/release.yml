name: Release App

# Esto dice: "Actívate solo cuando suba una etiqueta que empiece por 'v' (ej: v1.0.0)"
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # AQUÍ ESTÁ LA MAGIA:
        # ubuntu-22.04: Crea un .deb compatible con versiones viejas y nuevas.
        # windows-latest: Crea el .exe nativo.
        platform: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Instalar dependencias necesarias SOLO si estamos en Linux
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      # Este paso compila, crea el instalador y lo sube a GitHub Releases
      - name: Build the app and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PomoPro ${{ github.ref_name }}'
          body: 'Nueva versión compilada automáticamente para Windows y Linux.'
          draft: false
          prerelease: false
